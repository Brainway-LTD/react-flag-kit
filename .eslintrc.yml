---
env:
  es6: true
extends: airbnb
parser: babel-eslint
plugins:
- import
- prettier
rules:
  arrow-parens:
  - error
  - as-needed
  comma-dangle:
  - error
  - never
  max-len:
  - error
  - code: 120
    tabWidth: 4
    ignoreStrings: true
    ignoreComments: true
  no-use-before-define:
  - error
  - functions: false
  no-confusing-arrow: off
  import/prefer-default-export: off
  import/no-extraneous-dependencies: off
  react/jsx-filename-extension: off
  react/forbid-prop-types: off
  prettier/prettier:
  - error
  - printWidth: 120
    singleQuote: true
